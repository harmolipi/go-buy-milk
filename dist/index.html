<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="/dist/main.js"></script>

<body>
  <div id="content" class="min-vh-100 h-100 ma0 pa0 paper">
    <nav class="">
      <div class="nav-brand">
        <h3><a href="#">Go Buy Milk</a></h3>
      </div>
    </nav>
    <div id="projects" class="flex flex-wrap pa2 pa3-ns">
      <button class="article mw5 bg-white f4 f3-ns pa2 pa3-ns ma3 flex flex-column items-center">
        <p class="ma0 f1">+</p>
        <p class="ma0">Add a new project</p>
      </button>
      <div class="card ma2 w5 h5">
        <div class="card-body overflow-scroll">
          <div class="flex flex-row-reverse flex-wrap justify-between">
            <div><button class="badge warning pa1">EDIT</button></div>
            <h3 class="card-title">Chores</h3>
          </div>
          <div class="mt-4">
            <div class="relative db mt2">
              <label class="dib mw-100 pl3 mv1">
                <input class="absolute nl3 mt1" type="checkbox" value="spacejam">
                <div class="f3">Title</div>
                <span class="mv1">This is the description of this card.</span>
                <div class="mv1">
                  <span class="card-subtitle">Due date</span> | <span class="gold">Priority</span>
                </div>
                </label>
            </div>
            <div class="relative db mt2">
              <label class="dib mw-100 pl3 mv1">
                <input class="absolute nl3 mt1" type="checkbox" value="spacejam">
                <div class="f3">Here's another task</div>
                <span class="mv1">This task will entail doing many things that need to be done.</span>
                <div class="mv1">
                  <span class="card-subtitle">Due date</span> | <span class="gold">Priority</span>
                </div>
              </label>
            </div>
            <div class="relative db mt2">
              <label class="dib mw-100 pl3 mv1">
                <input class="absolute nl3 mt1" type="checkbox" value="spacejam">
                <div class="f3">This is the third one</div>
                <span class="mv1">This is a long multiline label. Here we go. Still typing.</span>
                <div class="mv1">
                  <span class="card-subtitle">Due date</span> | <span class="gold">Priority</span>
                </div>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
